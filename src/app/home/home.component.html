
<div class="content" role="main">
    <!-- Banner -->   
    <app-banner></app-banner>    
    <div>
      <div>
        <h2>GitHub Hosted Pages</h2>
        <app-gh-docs></app-gh-docs>
      </div>
      <div>
        <h2>Link to APIM Portal</h2>
        <app-apim></app-apim>
      </div>
    </div>  
  </div>

 
<mat-accordion *ngIf="loginDisplay">
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h2>View claims of ID token</h2>
          </mat-panel-title>
          <mat-panel-description>
            
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div id="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="loginDisplay">
                <!-- Claim Column -->
                <ng-container matColumnDef="claim">
                    <th mat-header-cell *matHeaderCellDef> Claim </th>
                    <td mat-cell *matCellDef="let element"> {{element.claim}} </td>
                </ng-container>
        
                <!-- Value Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
        
                <!-- Value Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
